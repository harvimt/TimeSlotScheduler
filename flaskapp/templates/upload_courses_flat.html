<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:py="http://genshi.edgewall.org/"
	xmlns:xi="http://www.w3.org/2001/XInclude"
	>
	<xi:include href="layout.html"/>

	<head>
		<title>Upload Flat Courses</title>
	</head>

	<body>
		<h1>Upload Flat Courses File â€” One row per course</h1>
		<h2>Header Column Names</h2>
		<ul>
			<li>Theme</li>
			<li>Faculty Last Name</li>
			<li>Faculty First Name</li>
			<li>Corresponding Time</li>
			<li>Assigned Mentor</li>
		</ul>
		<form method="POST" action="${url_for('upload_courses_flat')}" enctype="multipart/form-data">

			<input type="file" name="courses_file"/>
			<button type="submit">Upload File</button>
		</form>
	</body>
</html>
